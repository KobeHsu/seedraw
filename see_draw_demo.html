<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEE DRAW</title>
    <link href="css/see_draw.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/snap.svg-min.js"></script>
    <script src="js/see_draw.js"></script>
    <script src="js/see_draw_path.js"></script>
</head>
<body>

<section id="mainArea">
    <div id="component" style="width:150px;">
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addRect('dash')">
            <rect x="0" y="0" rx="5" ry="5" width="80" height="40" class="myRect myRectDash"/>
            <text x="15" y="25" class="myLabel">Place</text>
        </svg>
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addRect()">
            <rect x="0" y="0" rx="5" ry="5" width="60" height="30" class="myRect"/>
            <text x="10" y="20" class="myLabel">Artifact</text>
        </svg>
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addConnector()">
            <path d="M0 20 L80 20" class="myConnector"/>
            <path d="M80 20 L75 17 L75 23 Z" class="myConnector"/>
            <text x="15" y="10" class="myLabel">Action</text>
        </svg>
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addEllipse()">
            <ellipse cx="35" cy="20" rx="25" ry="20" class="myEllipse"/>
            <text x="15" y="25" class="myLabel">Group</text>
        </svg>
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addLine()">
            <line x1="0" y1="20" x2="80" y2="20" class="myLine"/>
        </svg>
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addBreak()">
            <!-- <path d="M0 0h24v24H0z" fill="none"/> -->
            <path d="M 7 2 L 7 11 L 10 11 L 10 20 L 14 8 L 10 8 L 14 2 Z" transform="translate(20 0)" class="myBreak"/>
        </svg>
        <svg width="150" height="40" style="margin: 10px 10px 10px 10px" onclick="addBrace('left')">
            <text x="20" y="15" transform="scale(1 2)" style="cursor: move;">{</text>
        </svg>
        <svg width="150" height="40" style="margin: 10px 10px 10px 10px" onclick="addBrace('right')">
            <text x="20" y="15" transform="scale(1 2)" style="cursor: move;">}</text>
        </svg>
        <svg width="150" height="40" style="margin: 10px 10px 10px 10px" onclick="insertImage()">
            <g transform="scale(2 2)" style="cursor: move;">
                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </g>
        </svg>
        <input type="file" id="insertImg" name="insertImg" onchange="addImage()" style="display:none"/>
    </div>
    <div id="drawArea" style="width:800px;"><input type="text" id="rectText" style="display:none;"/>
        <svg height="600" version="1.1" width="800" xmlns="http://www.w3.org/2000/svg" id="snapSvg">
            <desc>Created with Snap</desc><defs></defs><g id="group_0000_g" transform="matrix(1,0,0,1,0,0)"><path d="M 162 180 L 212 230 L 192 230 L 252 280 L 202 230 Z" id="group_0000_break" transform="matrix(1,0,0,1,0,0)" class="myBreak"></path></g><g id="group_0001_g" transform="matrix(1,0,0,1,0,0)"><ellipse cx="319" cy="181" rx="90" ry="40" id="group_0001_ellipse" class="myEllipse" transform="matrix(1,0,0,1,0,0)"></ellipse><circle cx="406.36572969271725" cy="143.5" r="5" id="group_0001_close" class="myClose hide" transform="matrix(1,0,0,1,0,0)"></circle><circle cx="318.86572969271725" cy="141" r="5" id="group_0001_nResize" class="myNResize hide" transform="matrix(1,0,0,1,0,0)"></circle><circle cx="318.86572969271725" cy="221" r="5" id="group_0001_sResize" class="mySResize hide" transform="matrix(1,0,0,1,0,0)"></circle><circle cx="228.86572969271725" cy="181" r="5" id="group_0001_wResize" class="myWResize hide" transform="matrix(1,0,0,1,0,0)"></circle><circle cx="408.86572969271725" cy="181" r="5" id="group_0001_eResize" class="myEResize hide" transform="matrix(1,0,0,1,0,0)"></circle><text x="238.86572969271725" y="186" id="group_0001_text" transform="matrix(1,0,0,1,0,0)" class="myLabel">陳先生</text></g><g id="group_0002_g"><rect x="10" y="10" width="120" height="60" rx="5" ry="5" id="group_0002_rect" class="myRect"></rect><circle cx="127.5" cy="12.5" r="5" id="group_0002_close" class="myClose hide"></circle><circle cx="70" cy="10" r="5" id="group_0002_nResize" class="myNResize hide"></circle><circle cx="70" cy="70" r="5" id="group_0002_sResize" class="mySResize hide"></circle><circle cx="10" cy="40" r="5" id="group_0002_wResize" class="myWResize hide"></circle><circle cx="130" cy="40" r="5" id="group_0002_eResize" class="myEResize hide"></circle><text x="20" y="45" id="group_0002_text" class="myLabel">Label</text></g><g id="group_0003_g"><path d="M0 0 L50 50 L30 50 L90 100 L40 50 Z" id="group_0003_break" class="myBreak"></path></g>
        </svg>

    </div>
</section>

</body>
</html>
