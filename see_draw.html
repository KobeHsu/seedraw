<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEE DRAW</title>
    <link href="css/see_draw.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/snap.svg-min.js"></script>
    <script src="js/see_draw.js"></script>
    <script src="js/see_draw_path.js"></script>
</head>
<body>

<header>SEE DRAW</header>

<nav></nav>
<section id="mainArea">
    <div id="component" style="width:150px;float:left">
        <button onclick="newDraw()">new</button>
        <button onclick="loadDraw()">load</button>
        <button onclick="saveDraw()">save</button>
        <button onclick="deleteDraw()">delete</button>
        <button onclick="undo()">undo</button>
        <input type="file" id="loadSvg" name="loadSvg" onchange="performLoadSvg()" style="display:none"/>
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addRect('dash')">
            <rect x="0" y="0" rx="5" ry="5" width="80" height="40" class="myRect myRectDash"/>
            <text x="15" y="25" class="myLabel">Place</text>
        </svg>
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addRect()">
            <rect x="0" y="0" rx="5" ry="5" width="60" height="30" class="myRect"/>
            <text x="10" y="20" class="myLabel">Artifact</text>
        </svg>
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addConnector()">
            <path d="M0 20 L80 20" class="myConnector"/>
            <path d="M80 20 L75 17 L75 23 Z" class="myConnector"/>
            <text x="15" y="10" class="myLabel">Action</text>
        </svg>
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addConnector('route')">
            <path d="M0 20 L80 20" class="myConnector"/>
            <path d="M80 20 L75 17 L75 23 Z" class="myConnector"/>
            <text x="15" y="10" class="myLabel">Route</text>
        </svg>
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addEllipse()">
            <ellipse cx="35" cy="20" rx="25" ry="20" class="myEllipse"/>
            <text x="15" y="25" class="myLabel">Group</text>
        </svg>
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addLine()">
            <line x1="0" y1="20" x2="80" y2="20" class="myLine"/>
        </svg>
        <svg width="130" height="40" style="margin: 10px 10px 10px 10px" onclick="addBreak()">
            <!-- <path d="M0 0h24v24H0z" fill="none"/> -->
            <path d="M 7 2 L 7 11 L 10 11 L 10 20 L 14 8 L 10 8 L 14 2 Z" transform="translate(20 0)" class="myBreak"/>
        </svg>
        <svg width="150" height="40" style="margin: 10px 10px 10px 10px" onclick="addBrace('left')">
            <text x="20" y="15" transform="scale(1 2)" style="cursor: move;">{</text>
        </svg>
        <svg width="150" height="40" style="margin: 10px 10px 10px 10px" onclick="addBrace('right')">
            <text x="20" y="15" transform="scale(1 2)" style="cursor: move;">}</text>
        </svg>
        <svg width="150" height="40" style="margin: 10px 10px 10px 10px" onclick="insertImage()">
            <g transform="scale(2 2)" style="cursor: move;">
                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </g>
        </svg>
        <svg width="350" height="150" style="margin: 10px 10px 10px 10px" onclick="addCustom('ClippingSquare')">
            <path d="M 143 47 L 243 47 L 243 107 L 123 107 L 123 67 Z" transform="matrix(1,0,0,1,0,0)"
                  class="myClippingSquare"></path>
        </svg>
        <input type="file" id="insertImg" name="insertImg" onchange="addImage()" style="display:none"/>
    </div>
    <div id="drawArea" style="width:800px;float:left;"><input type="text" id="rectText" style="display:none;"/>
        <nav id="context-menu" class="context-menu">
            <ul class="context-menu__items">
                <li class="context-menu__item">
                    <a href="#" class="context-menu__link" onmousedown="svgElRemove()">Delete</a>
                </li>
                <li class="context-menu__item">
                    <a href="#" class="context-menu__link" onmousedown="svgElDuplicate()">Duplicate</a>
                </li>
                <li class="context-menu__item">
                    <a href="#" class="context-menu__link" onmousedown="svgElToFront()">To Front</a>
                </li>
                <li class="context-menu__item">
                    <a href="#" class="context-menu__link" onmousedown="svgElToBack()">To Back</a>
                </li>
            </ul>
        </nav>
        <nav id="context-menu-connector" class="context-menu">
            <ul class="context-menu__items">
                <li class="context-menu__item">
                    <a href="#" class="context-menu__link" onmousedown="endPointRemove()">Delete</a>
                </li>
            </ul>
        </nav>
        <nav id="context-menu-label" class="context-menu">
            <ul class="context-menu__items">
                <li class="context-menu__item">
                    <a href="#" class="context-menu__link" onmousedown="labelRemove()">Delete</a>
                </li>
            </ul>
        </nav>
        <nav id="context-menu-textedit" class="context-menu" style="width: auto;">
            <div><select id="textEditFontFamily" onchange="textEdit('family')">
            </select></div>
            <div><select id="textEditFontSize" onchange="textEdit('size')">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
            </select>
            </div>
            <!--<div><i class="material-icons">format_color_text</i></div>-->
            <div id="textEditFontBold" onmousedown="textEdit('weight', 'bold')"><i
                    class="material-icons">format_bold</i></div>
            <div id="textEditFontItalic" onmousedown="textEdit('style', 'italic')"><i class="material-icons">format_italic</i>
            </div>
            <div id="textEditAlignLeft" onmousedown="textEdit('align', 'left')"><i class="material-icons">format_align_left</i>
            </div>
            <div id="textEditAlignCenter" onmousedown="textEdit('align', 'center')"><i class="material-icons">format_align_center</i>
            </div>
            <div id="textEditAlignRight" onmousedown="textEdit('align', 'right')"><i class="material-icons">format_align_right</i>
            </div>
            <div id="textEditBulleted" onmousedown="textEdit('list', 'bulleted')"><i class="material-icons">format_list_bulleted</i>
            </div>
            <div id="textEditNumbered" onmousedown="textEdit('list', 'numbered')"><i class="material-icons">format_list_numbered</i>
            </div>
        </nav>
